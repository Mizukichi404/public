<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ハノイの塔 - 古典的なパズルゲーム">
    <title>ハノイの塔</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="hanoi.css">
</head>

<body>
    <div class="orientation-message">
        <h2>画面を横向きにしてください</h2>
        <p>このゲームは横画面でのプレイを推奨しています</p>
    </div>

    <div class="fullscreen-container">
        <!-- スタート画面 -->
        <div class="screen start-screen active" id="startScreen">
            <div class="start-menu">
                <div class="disk-selector">
                    <label for="diskCount">円盤の数:</label>
                    <select id="diskCount">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="playButton">ゲーム開始</button>
                    <button id="showSolutionButton">回答を見る</button>
                    <button id="showScoresButton">スコア</button>
                </div>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div class="screen game-screen" id="gameScreen">
            <div class="game-header">
                <button class="back-button" id="backToStartButton">←</button>
                <div class="game-info">
                    <div class="move-counter">
                        <div>
                            <label>現在の手数</label>
                            <span id="moveCount">0</span>
                        </div>
                        <div>
                            <label>最小手数</label>
                            <span id="minMoves">7</span>
                        </div>
                        <div>
                            <label>経過時間</label>
                            <span id="timer">00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-container" role="application" aria-label="ハノイの塔ゲーム">
                <div class="towers-container">
                    <div class="tower-wrapper">
                        <div id="tower0" class="tower"></div>
                        <button class="tower-button" data-tower="0" disabled>開始の塔</button>
                    </div>
                    <div class="tower-wrapper">
                        <div id="tower1" class="tower"></div>
                        <button class="tower-button" data-tower="1" disabled>作業用の塔</button>
                    </div>
                    <div class="tower-wrapper">
                        <div id="tower2" class="tower"></div>
                        <button class="tower-button" data-tower="2" disabled>目標の塔</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- スコア画面 -->
        <div class="screen score-screen" id="scoreScreen">
            <div class="score-header">
                <button class="back-button" id="backFromScoresButton">←</button>
                <h2>ベストスコア</h2>
            </div>
            <div class="score-list">
                <div class="score-entry">
                    <div class="rank">3枚</div>
                    <div class="details">
                        <span id="bestMoves3">--</span>手
                        <span id="bestTime3">--:--</span>
                    </div>
                </div>
                <div class="score-entry">
                    <div class="rank">4枚</div>
                    <div class="details">
                        <span id="bestMoves4">--</span>手
                        <span id="bestTime4">--:--</span>
                    </div>
                </div>
                <div class="score-entry">
                    <div class="rank">5枚</div>
                    <div class="details">
                        <span id="bestMoves5">--</span>手
                        <span id="bestTime5">--:--</span>
                    </div>
                </div>
                <div class="score-entry">
                    <div class="rank">6枚</div>
                    <div class="details">
                        <span id="bestMoves6">--</span>手
                        <span id="bestTime6">--:--</span>
                    </div>
                </div>
                <div class="score-entry">
                    <div class="rank">7枚</div>
                    <div class="details">
                        <span id="bestMoves7">--</span>手
                        <span id="bestTime7">--:--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="congratulations" class="congratulations">
        <div class="congratulations-content">
            <h2>おめでとうございます！</h2>
            <div class="score-details">
                <p>手数: <span id="finalMoveCount">0</span></p>
                <p>最小手数: <span id="finalMinMoves">0</span></p>
                <p>経過時間: <span id="finalTime">00:00</span></p>
                <p class="final-score">スコア: <span id="finalScore">0</span></p>
            </div>
            <button id="closeCongratsButton">閉じる</button>
        </div>
    </div>

    <script src="hanoi.js"></script>
</body>

</html>
